<!DOCTYPE html>
<html>
<head>
	<title>StarGazing</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<style type="text/css">
		hr {
			border: 0;
			border-top: 1px solid #c0c0c0;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>StarGazing</h1>
	</div><!-- /header -->


	<div role="main" class="ui-content">

		<h2>CRUD Movie Star Role</h2>
		<hr>

		<form data-ajax="false" method="POST" action="/movie_person_role/C">
			<label><b>Attach relation</b></label>
		    <input name="id" type="text" placeholder=" ID">
		    <input name="movie_id" type="text" placeholder="Movie ID">
		    <input name="person_id" type="text" placeholder="Star ID">
		    <input name="role_id" type="text" placeholder="Role ID">
		    <input type="submit" class="ui-shadow ui-btn ui-corner-all" value="Create">
		</form>
		<hr>
		<form data-ajax="false" method="GET" action="/movie_person_role/R">
			<label><b>Find Movie Star Role</b></label>
		    <input name="id" type="text" placeholder="ID">
		    <input type="submit" class="ui-shadow ui-btn ui-corner-all" value="Find">
		</form>
		<hr>
		<form data-ajax="false" method="POST" action="/movie_person_role/D">
			<label><b>Delete Relation</b></label>
		    <input name="id" type="text" placeholder="Movie Star Role ID">
		    <input type="submit" class="ui-shadow ui-btn ui-corner-all" value="Delete">
		</form>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>dev version 1.0</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
